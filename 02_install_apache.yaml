---
- name: Install Apache Webserver
  hosts: webservers
  tasks:
    - name: Install httpd package
      yum:
        name: httpd
        state: latest

    - name: Copy index file
      copy:
        src: files/index.html
        dest: /var/www/html/index.html
      register: copy_output

    - name: Start httpd service
      service:
        name: httpd
        state: restarted
      when: copy_output.changed 
